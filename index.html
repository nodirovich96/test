<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форма для заполнения</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding: 30px 10px;
    background: #f9f9f9;
  }
  .form-container {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  }
  h2 {
    font-weight: normal;
    margin-bottom: 20px;
  }
  .form-field {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
  }
  .form-field label {
    margin-bottom: 5px;
    font-size: 14px;
  }
  .form-field input {
    padding: 10px;
    border: 1px solid #d1d1e9;
    border-radius: 8px;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #5c3ac7;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.2s;
  }
  button:hover {
    background: #4a2fb7;
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Введите данные</h2>
  <form id="dynamicForm">
    <div class="form-field">
      <label for="field1">Blank ID</label>
      <input type="text" id="field1" name="field1" placeholder="Введите значение">
    </div>
    <div class="form-field">
  <label for="field2">Airport</label>
  <select id="field2" name="field2">
    <option value="Airport Uzbekistan">Tashkent</option>
    <option value="Airport America">Samarkand</option>
  </select>
</div>
    <div class="form-field">
    <label for="field3">Company receiver</label>
      <select id="field3" name="field3">
      <option value="Airport Uzbekistan">CENTRUM AIR</option>
    <option value="Airport America">MY FREIGHTER</option>
  </select>
    </div>
    <div class="form-field">
      <label for="field4">Type of aircraft</label>
      <input type="text" id="field4" name="field4" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field5">Registration number</label>
      <input type="text" id="field5" name="field5" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field6">Purpose</label>
      <input type="text" id="field6" name="field6" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field7">Refueling date</label>
      <input type="text" id="field7" name="field7" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field8">Refueling time</label>
      <input type="text" id="field8" name="field8" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field9">Flight number</label>
      <input type="text" id="field9" name="field9" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field10">Product description</label>
      <input type="text" id="field10" name="field10" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field11">Liters</label>
      <input type="text" id="field11" name="field11" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field12">Kg</label>
      <input type="text" id="field12" name="field12" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field13">Temperature</label>
      <input type="text" id="field13" name="field13" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field14">Density</label>
      <input type="text" id="field14" name="field14" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field15">Coupon number</label>
      <input type="text" id="field15" name="field15" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field16">Refueling trans number</label>
      <input type="text" id="field16" name="field16" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field17">Receiver</label>
      <input type="text" id="field17" name="field17" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field18">Filler</label>
      <input type="text" id="field18" name="field18" placeholder="Введите значение">
    </div>
    <button type="submit">Отправить</button>
  </form>
</div>

<script>
document.getElementById('dynamicForm').addEventListener('submit', function(e){
  e.preventDefault();
  const formData = Object.fromEntries(new FormData(this).entries());
  console.log(formData); // тут можно отправить на API
  alert('Данные отправлены!\n' + JSON.stringify(formData, null, 2));
});
</script>

</body>
</html>
