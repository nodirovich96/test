<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App Test</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    p { font-size: 18px; }
  </style>
</head>
<body>
  <h1>Telegram Mini App Test</h1>
  <p id="status">Загрузка...</p>
  <p id="userid"></p>

  <script>
    // Проверяем, есть ли объект Telegram
    console.log("window.Telegram:", window.Telegram);
    console.log("window.Telegram.WebApp:", window.Telegram?.WebApp);
    console.log("initDataUnsafe:", window.Telegram?.WebApp?.initDataUnsafe);

    if (!window.Telegram || !window.Telegram.WebApp) {
      document.getElementById("status").innerText = "❌ Открыто не из Telegram";
    } else {
      const tg = window.Telegram.WebApp;
      tg.ready(); // Обязательно для Mini App

      const user = tg.initDataUnsafe?.user;

      if (user?.id) {
        document.getElementById("status").innerText = "✅ Telegram Mini App открыт";
        document.getElementById("userid").innerText = "User ID: " + user.id;
      } else {
        document.getElementById("status").innerText = "❌ user не передан";
        document.getElementById("userid").innerText = "Откройте через кнопку бота на мобильном Telegram";
      }
    }
  </script>
</body>
</html>
