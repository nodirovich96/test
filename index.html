<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Fueling</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Inter", sans-serif;
  background:
    radial-gradient(900px 500px at 10% 0%, #4f46e5 0%, transparent 45%),
    radial-gradient(700px 400px at 90% 10%, #7c3aed 0%, transparent 50%),
    linear-gradient(180deg, #020617, #020617);
  display: flex;
  justify-content: center;
  padding: 56px 18px;
  color: #e5e7eb;
}

/* ===== Centered app ===== */
.app {
  width: 100%;
  max-width: 960px;
  background: rgba(255,255,255,.06);
  border-radius: 32px;
  backdrop-filter: blur(24px);
  box-shadow:
    0 60px 120px rgba(0,0,0,.6),
    inset 0 1px 0 rgba(255,255,255,.12);
  padding: 48px 56px 56px;
  animation: appear .8s cubic-bezier(.22,1,.36,1);
}

@keyframes appear {
  from { opacity: 0; transform: translateY(20px) scale(.98); }
  to { opacity: 1; transform: none; }
}

.header {
  text-align: center;
  margin-bottom: 44px;
}

.header h1 {
  margin: 0;
  font-size: 34px;
  font-weight: 900;
  letter-spacing: -.03em;
  background: linear-gradient(90deg, #c7d2fe, #a78bfa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.header p {
  margin-top: 10px;
  font-size: 14px;
  color: #9ca3af;
}

/* ===== Form grid ===== */
form {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 26px 30px;
}

.field {
  display: flex;
  flex-direction: column;
}

.field label {
  margin-bottom: 8px;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: .02em;
  color: #9ca3af;
}

.field input,
.field select {
  padding: 16px 16px;
  border-radius: 18px;
  background: rgba(255,255,255,.08);
  border: 1px solid rgba(255,255,255,.14);
  color: #f9fafb;
  font-size: 14px;
  transition: .25s ease;
}

.field input:focus,
.field select:focus {
  outline: none;
  border-color: #818cf8;
  background: rgba(255,255,255,.12);
  box-shadow: 0 0 0 6px rgba(99,102,241,.35);
}

input[type="file"] {
  padding: 14px;
  cursor: pointer;
}

.full {
  grid-column: 1 / -1;
}

button {
  grid-column: 1 / -1;
  margin-top: 18px;
  padding: 18px;
  border-radius: 22px;
  border: none;
  font-size: 16px;
  font-weight: 800;
  letter-spacing: .02em;
  color: #020617;
  background: linear-gradient(90deg, #a5b4fc, #c4b5fd);
  cursor: pointer;
  box-shadow:
    0 30px 60px rgba(99,102,241,.55),
    inset 0 1px 0 rgba(255,255,255,.6);
  transition: .25s cubic-bezier(.22,1,.36,1);
}

button:hover {
  transform: translateY(-2px);
  box-shadow:
    0 40px 80px rgba(124,58,237,.6),
    inset 0 1px 0 rgba(255,255,255,.7);
}

/* ===== Global centered toast ===== */
.toast {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 22px 36px;
  border-radius: 24px;
  font-size: 16px;
  font-weight: 700;
  text-align: center;
  color: #020617;
  background: linear-gradient(90deg, #a5b4fc, #c4b5fd);
  box-shadow: 0 20px 50px rgba(0,0,0,.5);
  opacity: 0;
  pointer-events: none;
  transition: opacity .4s ease, transform .4s ease;
  z-index: 9999;
}

.toast.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

.toast.hide {
  opacity: 0;
  transform: translate(-50%, -50%) scale(0.95);
}

@media (max-width: 820px) {
  .app { padding: 36px 24px 42px; }
  form { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>Aircraft Fueling</h1>
    <p>Заправка воздушного судна · Operational system</p>
  </div>

  <form id="fuelingForm">

    <div class="field">
      <label>Blank ID</label>
      <input name="blank_id" required>
    </div>

    <div class="field">
      <label>Registration number</label>
      <select name="registration_number" required></select>
    </div>

    <div class="field">
      <label>Flight number</label>
      <select name="flight_no" required></select>
    </div>

    <div class="field">
      <label>Refueling date</label>
      <input type="date" name="refueling_date" required>
    </div>

    <div class="field">
      <label>Product</label>
      <select name="product_description" required></select>
    </div>

    <div class="field">
      <label>Owner</label>
      <select name="owner" required></select>
    </div>

    <div class="field">
      <label>Liters</label>
      <input type="number" step="0.01" name="liters" required>
    </div>

    <div class="field">
      <label>Kg</label>
      <input type="number" step="0.01" name="kg" required>
    </div>

    <div class="field">
      <label>Temperature</label>
      <input type="number" step="0.1" name="temperature" required>
    </div>

    <div class="field">
      <label>Reservoir</label>
      <select name="reservoir" required></select>
    </div>

    <div class="field full">
      <label>Refueling transaction №</label>
      <input name="refueling_trans_no">
    </div>

    <div class="field full">
      <label>Photo</label>
      <input type="file" name="photo" accept="image/*">
    </div>

    <button type="submit">SAVE FUELING DATA</button>

  </form>
</div>

<!-- Global centered toast -->
<div id="toast" class="toast"></div>

<script>
const API_BASE = "http://localhost:8888/api/v1";
const AUTH = { chat_id:"7777", username:"admin", password:"password" };

const form = document.getElementById("fuelingForm");
const toast = document.getElementById("toast");

async function loadData() {
  try {
    const res = await fetch(`${API_BASE}/fueling`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(AUTH)
    });
    const data = await res.json();

    ["registration_number","flight_no","product_description","owner","reservoir"]
      .forEach(k => {
        form[k].innerHTML = "";
        (data[k]||[]).forEach(v => {
          const o = document.createElement("option");
          o.value = v; o.textContent = v;
          form[k].appendChild(o);
        });
      });
  } catch(e){
    console.error("Ошибка загрузки:", e);
  }
}

function showToast(message) {
  toast.textContent = message;
  toast.classList.add("show");
  toast.classList.remove("hide");

  setTimeout(() => {
    toast.classList.add("hide");
    toast.classList.remove("show");
  }, 4000);
}

form.addEventListener("submit", async e => {
  e.preventDefault();

  const fd = new FormData(form);
  fd.append("registration_num", fd.get("registration_number"));
  fd.delete("registration_number");
  Object.entries(AUTH).forEach(([k,v]) => fd.append(k,v));

  try {
    const res = await fetch(`${API_BASE}/fueling/add`, { method:"POST", body:fd });

    if (res.status === 201) {
      form.reset();
      showToast("✔ Data saved successfully");
    } else {
      const text = await res.text();
      showToast("❌ Error: " + text);
    }
  } catch(e){
    showToast("❌ Error: " + e);
  }
});

window.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
