<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App - Raw InitData</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 30px; }
    pre { text-align: left; display: inline-block; background: #f0f0f0; padding: 15px; border-radius: 8px; max-width: 90%; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Telegram Mini App - Raw InitData</h1>
  <p id="status">Загрузка...</p>
  <pre id="rawdata"></pre>

  <script type="module">
    import { retrieveRawInitData } from '@tma.js/sdk'

    // Получаем сырые данные Telegram Mini App
    const initDataRaw = retrieveRawInitData();

    // Выводим в консоль
    console.log("Raw initData:", initDataRaw);

    // Также выводим на страницу
    document.getElementById("status").innerText = initDataRaw ? "✅ Telegram Mini App открыт" : "❌ Не из Telegram";
    document.getElementById("rawdata").innerText = initDataRaw || "Откройте через кнопку бота на мобильном Telegram";
  </script>
</body>
</html>
