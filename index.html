<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузка фото</title>
</head>
<body>
  <h2>Загрузить фотографию</h2>

  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="photo" accept="image/*" required />
    <br><br>
    <button type="submit">Загрузить</button>
  </form>
</body>
</html>
