<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форма для заполнения</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #e0eaff, #d9f0ff);
  }

  .form-container {
    background: #ffffff;
    padding: 35px 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 500px;
    transition: all 0.3s;
  }

  .form-container:hover {
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  }

  h2 {
    font-weight: 600;
    margin-bottom: 30px;
    text-align: center;
    color: #2c2c2c;
    font-size: 24px;
  }

  .form-section {
    margin-bottom: 25px;
  }

  .form-section h3 {
    font-size: 16px;
    color: #5c5c5c;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-bottom: 1px solid #eee;
    padding-bottom: 5px;
  }

  .form-field {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
    position: relative;
  }

  .form-field label {
    margin-bottom: 8px;
    font-size: 14px;
    color: #555;
  }

  .form-field input,
  .form-field select {
    padding: 16px 18px;
    border: 1px solid #cfd7e6;
    border-radius: 12px;
    font-size: 17px;
    color: #333;
    outline: none;
    transition: all 0.2s;
    width: 100%;
  }

  .form-field input:focus,
  .form-field select:focus {
    border-color: #5c3ac7;
    box-shadow: 0 0 0 4px rgba(92, 58, 199, 0.15);
  }

  .form-field select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background: #fff url('data:image/svg+xml;utf8,<svg fill="%23666" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 16px center;
    background-size: 18px;
    padding-right: 40px;
  }

  button {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #5c3ac7, #7746ff);
    color: #fff;
    border: none;
    border-radius: 14px;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 8px 20px rgba(92,58,199,0.25);
  }

  button:hover {
    background: linear-gradient(135deg, #7746ff, #5c3ac7);
    box-shadow: 0 12px 25px rgba(92,58,199,0.35);
  }

  /* Адаптивность */
  @media (max-width: 550px) {
    .form-container {
      padding: 30px 20px;
    }
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Форма заправки самолёта</h2>

  <!-- Секция: Информация о рейсе -->
  <div class="form-section">
    <h3>Информация о рейсе</h3>
    <div class="form-field">
      <label for="field1">Blank ID</label>
      <input type="text" id="field1" name="field1" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field2">Airport</label>
      <select id="field2" name="field2">
        <option value="Airport Uzbekistan">Tashkent</option>
        <option value="Airport America">Samarkand</option>
      </select>
    </div>
    <div class="form-field">
      <label for="field3">Company receiver</label>
      <select id="field3" name="field3">
        <option value="CENTRUM AIR">CENTRUM AIR</option>
        <option value="MY FREIGHTER">MY FREIGHTER</option>
      </select>
    </div>
    <div class="form-field">
      <label for="field4">Type of aircraft</label>
      <input type="text" id="field4" name="field4" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field5">Registration number</label>
      <input type="text" id="field5" name="field5" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field6">Purpose</label>
      <input type="text" id="field6" name="field6" placeholder="Введите значение">
    </div>
  </div>

  <!-- Секция: Дата и время -->
  <div class="form-section">
    <h3>Дата и время</h3>
    <div class="form-field">
      <label for="field7">Refueling date</label>
      <input type="date" id="field7" name="field7">
    </div>
    <div class="form-field">
      <label for="field8">Refueling time</label>
      <input type="time" id="field8" name="field8">
    </div>
    <div class="form-field">
      <label for="field9">Flight number</label>
      <input type="text" id="field9" name="field9" placeholder="Введите значение">
    </div>
  </div>

  <!-- Секция: Топливо -->
  <div class="form-section">
    <h3>Топливо</h3>
    <div class="form-field">
      <label for="field10">Product description</label>
      <input type="text" id="field10" name="field10" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field11">Liters</label>
      <input type="number" id="field11" name="field11" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field12">Kg</label>
      <input type="number" id="field12" name="field12" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field13">Temperature</label>
      <input type="text" id="field13" name="field13" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field14">Density</label>
      <input type="text" id="field14" name="field14" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field15">Coupon number</label>
      <input type="text" id="field15" name="field15" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field16">Refueling trans number</label>
      <input type="text" id="field16" name="field16" placeholder="Введите значение">
    </div>
  </div>

  <!-- Секция: Ответственные лица -->
  <div class="form-section">
    <h3>Ответственные лица</h3>
    <div class="form-field">
      <label for="field17">Receiver</label>
      <input type="text" id="field17" name="field17" placeholder="Введите значение">
    </div>
    <div class="form-field">
      <label for="field18">Filler</label>
      <input type="text" id="field18" name="field18" placeholder="Введите значение">
    </div>
  </div>

  <button type="submit">Отправить</button>
</div>

<script>
document.getElementById('dynamicForm').addEventListener('submit', function(e){
  e.preventDefault();
  const formData = Object.fromEntries(new FormData(this).entries());
  console.log(formData);
  alert('Данные отправлены!\n' + JSON.stringify(formData, null, 2));
});
</script>

</body>
</html>
